<main class="w-full h-full">
  <header class="h-12 border-b-2 bg-gray-50 border-gray-200">
    <div class="h-12 flex items-center ml-2">
      <ng-icon size="44px" name="simpleNike" />
    </div>
  </header>

  <section class="carousel mx-1">
    <p-carousel [value]="products" [autoplayInterval]="2000" [numVisible]="5" [numScroll]="1" [showNavigators]="false" [showIndicators]="false" [circular]="true">
      <ng-template let-product #item>
        <div class="relative overflow-hidden rounded-border m-2 mx-1">
          <div class="flashlight-container" appFlashlight>
            <img
              [src]="product.image"
              [alt]="product.name"
              class="w-full rounded-border grayscale"
            />
            <img
              [src]="product.image"
              [alt]="product.name"
              class="w-full rounded-border absolute top-0 left-0 color-image pointer-events-none"
            />
          </div>
          <div class="carousel-title font-light">{{ product.name }}</div>
        </div>
      </ng-template>
    </p-carousel>
  </section>

  <section class="title-container h-[100svh]">
    <h1 class="heading w-full font-black whitespace-nowrap text-[clamp(2rem,17vw,17rem)] overflow-hidden text-center">JUST DO IT</h1>

    <div class="power-text-container mt-[5%] w-[60svw] m-auto">
      <p class="power-text text-5xl font-medium text-center">No limits. No excuses. Just you, your will, and the goal.<br>Just do it â€” and leave the world behind.</p>
    </div>
  </section>

</main>
